<!DOCTYPE html>
<html>
    <header>
    <title>sign upform</title>
    <link rel="stylesheet" href="style.css">
    </header>
        <BODY style="background-size: cover;"background="https://images.pexels.com/photos/1054218/pexels-photo-1054218.jpeg?auto=compress&cs=tinysrgb&w=600">
            <form action="SIGN UPFORM.HTML">
                <div class="INPUT -GROUP">
                    <label for="">user name:</label>
                    <input type="text"NAME="USERname"VALUE=""PLACEHOLDER="ENTER USERNAME"><br><br><br>
                </div>
                <div class="INPUT-GROUP"></div>
                <label for="">first name:</label>
                <input type="text"NAME="Fname"VALUE=""PLACEHOLDER="ENTER FIRST NAME"><br><br><br>
            </div>
            <div class="INPUT-GROUP">
                <label for="">last name:</label>
                <input type="text"NAME="Lname"VALUE=""PLACEHOLDER="ENTER LAST NAME"><br><br><br>
            </div>
            <label for="">Gender:</label>
            <TR>
                
                <TD>
                    <input type="radio"NAME="SEX"VALUE="MALE">MALE
                </TD>
                <input type="radio"NAME="SEX"VALUE="FEMAL">femal<br><br><br>
                </TD>

            </TR>
            
            <div class="INPUT-GROUP">
                <label>email:</label>
                <input type="email"NAME="user email"VALUE=""placeholder="enter email"><br><br><br>
            </div>
           <div class="INPUT-GROUP">
            <label for="">phone number:</label>
                <input type="phone"NAME="phone_no"VALUE=""placeholder="enter phone no09xxxxxx"><br><br><br>
            </div>
            <div class="INPUT-GROUP">
                <label for="">[passward]:</label>
                <input type="pasward"NAME="pasward_1"VALUE=""placeholder="enter pasward"><br><br><br>
            </div>
        </div>
        <div class="INPUT-GROUP">
            <label for="">confirm passward:</label>
            <input type="pasward"NAME="pasward_2"VALUE=""placeholder="confirm pasward"><br><br><br>
        </div>
        <div class="INPUT-GROUP">
            <button type="submit"NAME="reg_user">signup</button>
        </div>



            </form>
        </BODY>
    
</html>
